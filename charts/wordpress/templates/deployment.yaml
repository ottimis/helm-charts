apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "wordpress.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wordpress.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wordpress.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{-if .Values.preventRoot }}
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      {{- end }}
      containers:
        - name: wordpress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          {{- if .Values.preventRoot }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          {{- end }}
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ .Values.database.host }}
            - name: WORDPRESS_DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: WORDPRESS_DB_USER
              value: {{ .Values.database.user }}
            - name: WORDPRESS_DB_NAME
              value: {{ .Values.database.name }}
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret }}
                  key: password
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                {{- if .Values.wordpress.memoryLimit }}
                define('WP_MEMORY_LIMIT', '{{ .Values.wordpress.memoryLimit }}');
                {{- end }}
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
            {{- if and .Values.wordpress.cacheHost .Values.wordpress.cachePort }}
            - mountPath: /docker-entrypoint-init.d
              name: custom-postinit
            {{- end }}
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: {{ include "wordpress.name" . }}
        {{- if and .Values.wordpress.cacheHost .Values.wordpress.cachePort }}
        - name: custom-postinit
          configMap:
            name: {{ include "wordpress.name" . }}-postinit
            defaultMode: 0755
        {{- end }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
