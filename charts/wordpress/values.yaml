replicaCount: 1
storageClass: ""
updateStrategy: ""
nodeSelector: { }
preventRoot: true
resources:
  limits:
    cpu: 200m
    memory: 400Mi
  requests:
    cpu: 50m
    memory: 256Mi

image:
  repository: ottimis/wordpress
  pullPolicy: IfNotPresent
  tag: "6.9.0"

service:
  type: ClusterIP
  port: 80

deployment:
  uid: 1000
  gid: 1000
  port: 8080
  # ConfigMaps to mount as environment variables
  existingConfigMapsEnv: []
  # Secrets to mount as environment variables
  existingSecretsEnv: []
  # key-value pairs to set node affinity
  # Example:
  # nodeAffinity:
  #   disktype: ssd
  nodeAffinity: { }

ingress:
  enabled: false
  className: "alb"
  certificateArn: ""
  customAnnotations: { }
  hosts: [ ]
  groupName: "frontend-public"

persistence:
  accessMode: ReadWriteOnce
  enabled: true
  size: 8Gi
  fsGroupChangePolicy: "OnRootMismatch"

database:
  host: ""
  name: ""
  port: ""
  user: ""
  existingSecret: ""

nameOverride: ""

sftp:
  enabled: false
  # Use an existing Secret for users.conf (overrides users list below)
  existingSecret: ""
  users:
    - username: "wordpress"
      # Encrypted password is 'password'
      # openssl passwd -1 -stdin <<< password
      password: "$1$7FmUurbc$9oCGcoGoZSY2P64vtFWtE."
      uid: 1000
      gid: 1000
  image:
    tag: "latest"

wordpress:
  memoryLimit: 768M
  # ConfigMap name for custom WORDPRESS_CONFIG_EXTRA (overrides memoryLimit)
  configExtraCM: ""
  # Key in the ConfigMap (default: config-extra.php)
  configExtraKey: ""
  customIniCM: ""
  cacheHost: ""
  cachePort: ""
  hostname: ""
  title: "My Blog"
  adminUser: "admin"
  adminEmail: "wp@ottimis.com"
  locale: 'it_IT'
  security:
    enableXmlrpc: false
  customHtaccessCM: ""
  saltKeys:
    nonceSalt: ""
    loggedInSalt: ""
    secureAuthSalt: ""
    authSalt: ""
    nonceKey: ""
    loggedInKey: ""
    secureAuthKey: ""
    authKey: ""
