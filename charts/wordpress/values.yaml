replicaCount: 1
storageClass: ""
updateStrategy: "Recreate"
nodeSelector: {}
preventRoot: true

image:
  repository: ottimis/wordpress
  pullPolicy: IfNotPresent
  tag: "6.5.5"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  certificateArn: ""
  annotations: {}
  hosts: []

persistence:
  accessModes:
    - ReadWriteOnce
  enabled: true
  size: 8Gi

database:
  host: ""
  name: ""
  port: ""
  user: ""
  existingSecret: ""

nameOverride: ""

wordpress:
  memoryLimit: 768M
  uploadMaxFileSize: 256M
  cacheHost: ""
  cachePort: ""
  hostname: ""
  title: "My Blog"
  adminUser: "admin"
  adminEmail: "wp@ottimis.com"
  locale: 'it_IT'
  security:
    enableXmlrpc: false
