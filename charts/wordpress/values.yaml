replicaCount: 1
storageClass: ""
updateStrategy: "Recreate"
nodeSelector: {}
preventRoot: true

image:
  repository: ottimis/wordpress
  pullPolicy: IfNotPresent
  tag: "6.5.5"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  certificateArn: ""
  annotations: {}
  hosts: []

persistence:
  accessModes:
    - ReadWriteOnce
  enabled: true
  size: 8Gi

database:
  host: ""
  name: ""
  port: ""
  user: ""
  existingSecret: ""

nameOverride: ""

sftp:
  enabled: false
  users:
    - username: "wordpress"
      # Encrypted password is 'password'
      # openssl passwd -1 -stdin <<< password
      password: "$1$7FmUurbc$9oCGcoGoZSY2P64vtFWtE."
      uid: 1000
      gid: 1000
  image:
    tag: "latest"

wordpress:
  memoryLimit: 768M
  customIniCM: ""
  cacheHost: ""
  cachePort: ""
  hostname: ""
  title: "My Blog"
  adminUser: "admin"
  adminEmail: "wp@ottimis.com"
  locale: 'it_IT'
  security:
    enableXmlrpc: false
  customHtaccessCM: ""
